<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Connection</title>
</head>
<body>
    <h1>Testing Frontend Connection</h1>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            
            try {
                // Test 1: Public endpoint
                results.innerHTML += '<h2>1. Testing Public Endpoint</h2>';
                const publicResponse = await fetch('/api/fathers/active');
                const publicData = await publicResponse.json();
                
                if (publicData.success) {
                    results.innerHTML += '<p style="color: green;">‚úÖ Public endpoint works</p>';
                    results.innerHTML += `<p>Total items: ${Object.values(publicData.data).reduce((sum, arr) => sum + arr.length, 0)}</p>`;
                } else {
                    results.innerHTML += '<p style="color: red;">‚ùå Public endpoint failed</p>';
                }
                
                // Test 2: Admin login
                results.innerHTML += '<h2>2. Testing Admin Login</h2>';
                const loginResponse = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'shrine@admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (loginData.success) {
                    results.innerHTML += '<p style="color: green;">‚úÖ Admin login works</p>';
                    const token = loginData.data.token;
                    
                    // Store token like the real app does
                    localStorage.setItem('shrine_admin_token', token);
                    
                    // Test 3: Admin endpoint with token
                    results.innerHTML += '<h2>3. Testing Admin Endpoint with Token</h2>';
                    const adminResponse = await fetch('/api/fathers/admin/all', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    const adminData = await adminResponse.json();
                    
                    if (adminData.success) {
                        results.innerHTML += '<p style="color: green;">‚úÖ Admin endpoint works with token</p>';
                        results.innerHTML += `<p>Total fathers in admin view: ${adminData.data.length}</p>`;
                        results.innerHTML += '<h2>üéâ All tests passed! The system is working correctly.</h2>';
                        results.innerHTML += '<p><strong>You can now use the admin panel at /admin/fathers</strong></p>';
                    } else {
                        results.innerHTML += '<p style="color: red;">‚ùå Admin endpoint failed</p>';
                    }
                    
                } else {
                    results.innerHTML += '<p style="color: red;">‚ùå Admin login failed</p>';
                    results.innerHTML += `<p>Error: ${loginData.message}</p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">‚ùå Connection error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testConnection();
    </script>
</body>
</html>
